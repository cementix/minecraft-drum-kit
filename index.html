<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600;700&display=swap" rel="stylesheet">
    <title>Minecraft Drum Kit</title>
</head>
<body>
    <div class="drumWrapper">
        <div class="logo">
            <img src="./assets/images/minecraftLogo.png" alt="minecraft">
            <div class="title">
                <h2>Drum</h2>
                <img src="./assets/images/note.png" height="80px">
                <h2>Kit</h2>     
            </div>
        </div>

        <div class="drumList">
            <button class="q drum">q</button>
            <button class="w drum">w</button>
            <button class="e drum">e</button>
            <button class="r drum">r</button>
            <button class="t drum">t</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
